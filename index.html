<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D展示 - 123</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #f0f0f0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <model-viewer 
        src="123.glb" 
        ar 
        camera-controls 
        auto-rotate 
        shadow-intensity="1" 
        loading="eager" 
        touch-action="pan-y">
        <div slot="poster" style="display:flex; justify-content:center; align-items:center; height:100%;">
            <p>正在努力加载模型，请稍候...</p>
        </div>
    </model-viewer>
</body>
</html>
